<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
     <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="email" placeholder="Email" name="" value="" required>
        </div>

     <div class="textbox">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" placeholder="Password" name="" value="" required>
     </div>

     <a href="../Forget password/index.html">Forget password?</a><br>
     

     <input class="btn" type="submit" name="" value="Sign in"></input>

     <a href="../Sign up/index.html">Don't have a account?</a>

     </div>
     
    </form>

 
</body>
</html>
