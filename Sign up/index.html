<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
     <div class="login-box">
        <h1>Sign up</h1>

        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username" name="" value="" required>
        </div>

        <div class="textbox">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
              </svg>
              
            <input type="email" placeholder="Email" name="" value="" required>
        </div>

     <div class="textbox">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" placeholder="Password" name="" value="" required>
     </div>

     <div class="textbox">
        <i class="fa fa-check" aria-hidden="true"></i>
        <input type="password" placeholder="Confirm Password" name="" value="" required>
     </div>
     
     <input class="btn" type="submit" name="" value="Sign in"></input>

     <a href="../Login/index.html">Alredy have a account?</a>

     </div>
     
    </form>
    
</body>
</html>
